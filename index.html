<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Word Checker</title>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <section class="section">
                <div class="container">
                    <h1 class="subtitle is-5">Word Checker</h1>
                    <div class="field has-addons">
                        <div class="control">
                            <input
                                autofocus
                                class="input is-large"
                                type="text"
                                v-model="word"
                                ref="wordInput"
                            >
                        </div>
                        <div class="control" v-if="word">
                            <a class="button is-large is-default" @click.prevent="clearWord">
                                &times;
                            </a>
                        </div>
                    </div>
                    <div class="container is-size-4" v-if="word.length > 1">
                        <div v-if="word_is_valid" class="notification is-success">
                            &checkmark; &nbsp;
                            {{ this.cleaned_word }}
                        </div>
                        <div v-else class="notification is-danger">
                            &cross; &nbsp;
                            {{ this.cleaned_word }}
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="//cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="./dictionary.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
